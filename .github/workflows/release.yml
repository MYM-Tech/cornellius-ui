name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_PUSH_GH }}
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version-file: .nvmrc
          token: ${{ secrets.NPM_TOKEN }}
          always-auth: true
          registry-url: 'https://registry.npmjs.org'
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: yarn install
      - run: rm -rf node_modules/@types/react
      - run: yarn build
      - run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PUSH_GH }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  chromatic-deployment:
    runs-on: ubuntu-latest
    needs: release
    steps:
        # ðŸ‘‡ Version 2 of the action
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
        
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Options required to the GitHub Chromatic Action
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

 
  github-page:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build 
        run: | # Install npm packages and build the Storybook files
          yarn install
          yarn build-storybook

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PUSH_GH }}
          FOLDER: storybook-static
          CLEAN: true
